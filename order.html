<html lang="en">
<head>

<body>

  <header>
    <button onclick="history.back()">â¬…</button>
    <h2>Order Status</h2>
    <a href="notifications.html">ğŸ””</a>
  </header>

  <div class="orders">
    <div class="order-header">
      <span>Order Item</span>
      <span>Pick-up Time</span>
      <span>Status</span>
    </div>

    <div id="order-list"></div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="dashboard.html">ğŸ½ Food</a>
    <a href="cart.html">ğŸ›’ Cart</a>

    <a href="profile.html">ğŸ‘¤ Profile</a>
  </nav>

<script>
 let orders = JSON.parse(localStorage.getItem("orders")) || [];

function renderOrders() {
  const container = document.getElementById("order-list");
  container.innerHTML = "";

  orders.forEach((order, index) => {
    let minutesPassed = Math.floor((Date.now() - order.placedAt) / 60000);
    let allowCancel = minutesPassed < 15 && order.status === "Pending";

    // Auto move to walk-in if lapsed
    if (minutesPassed >= 15 && order.status === "Pending") {
      order.status = "Walkin";
      localStorage.setItem("orders", JSON.stringify(orders));
    }

    container.innerHTML += `
      <div class="order-card">
        <img src="${order.img}" alt="${order.name}">
        <div class="order-info">
          <h3>${order.name}</h3>
          <p>â‚±${order.price} Ã— ${order.quantity}</p>
        </div>
        <span class="pickup-time">${order.time}</span>
        <span class="status ${order.status}">${order.status}</span>
        ${allowCancel ? `<button class="cancel-btn" onclick="cancelOrder(${index})">âœ–</button>` : ""}
      </div>
    `;
  });
}

</script>

</body>
</html>
